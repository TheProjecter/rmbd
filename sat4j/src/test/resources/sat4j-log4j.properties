log4j.rootLogger                                    = info, sat4j, console

#log4j.logger.at.ainf.diagnosis                = info
#log4j.logger.at.ainf.diagnosis.quickxplane    = info
#log4j.logger.at.ainf.diagnoses.tree           = debug
# File based log output for pellet

log4j.appender.sat4j                          = org.apache.log4j.RollingFileAppender
log4j.appender.sat4j.File                     = logs/sat4j.log
log4j.appender.sat4j.MaxBackupIndex           = 1
log4j.appender.sat4j.MaxFileSize              = 500KB
log4j.appender.sat4j.layout                   = org.apache.log4j.PatternLayout
log4j.appender.sat4j.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %t %c - %m%n