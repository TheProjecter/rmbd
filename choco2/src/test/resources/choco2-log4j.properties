log4j.rootLogger                               = debug, choco2

log4j.appender.choco2                          = org.apache.log4j.RollingFileAppender
log4j.appender.choco2.File                     = logs/choco2.log
log4j.appender.choco2.MaxBackupIndex           = 1
log4j.appender.choco2.MaxFileSize              = 500KB
log4j.appender.choco2.layout                   = org.apache.log4j.PatternLayout
log4j.appender.choco2.layout.ConversionPattern = %p %t %c - %m%n