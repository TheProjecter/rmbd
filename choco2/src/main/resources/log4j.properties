log4j.rootLogger                                    = debug, diagnosis, stdout, choco2



log4j.logger.diagnosis                                 = info
log4j.logger.diagnosis.quickxplane                     = info
log4j.logger.choco2									   = trace, console
# File based log output for pellet

log4j.appender.diagnosis                          = org.apache.log4j.RollingFileAppender
log4j.appender.diagnosis.File                     = logs/choco2.log
log4j.appender.diagnosis.MaxBackupIndex           = 1
log4j.appender.diagnosis.MaxFileSize              = 500KB
log4j.appender.diagnosis.layout                   = org.apache.log4j.PatternLayout
log4j.appender.diagnosis.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %t %c - %m%n



# Log format to standard out
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's category. Note that printing file
# name and/or line number is extremely slow.

# log4j.appender.stderr.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
# log4j.appender.stdout.layout.ConversionPattern=%5p (%c{1}) - %m%n


# Log format to standard error

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's category. Note that printing file
# name and/or line number is extremely slow.
# log4j.appender.stderr.layout.ConversionPattern=%5p [%c{1}] - %m%n
log4j.appender.stderr.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
