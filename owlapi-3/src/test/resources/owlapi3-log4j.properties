log4j.rootLogger                             = info
log4j.logger.at.ainf.owlapi3                 = info, console
log4j.logger.at.ainf.owlapi3.model           = trace, file
log4j.additivity.at.ainf.owlapi3.model       = false
log4j.logger.at.ainf.diagnosis               = debug, diag
log4j.logger._dev                            = trace, time


log4j.appender.file                          = org.apache.log4j.RollingFileAppender
log4j.appender.file.File                     = logs/owlapi3.log
log4j.appender.file.MaxBackupIndex           = 1
log4j.appender.file.MaxFileSize              = 500KB
log4j.appender.file.layout                   = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %p %t %c - %m%n


log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.diag                          = org.apache.log4j.RollingFileAppender
log4j.appender.diag.File                     = logs/diagnosis.log
log4j.appender.diag.MaxBackupIndex           = 1
log4j.appender.diag.MaxFileSize              = 500KB
log4j.appender.diag.layout                   = org.apache.log4j.PatternLayout
log4j.appender.diag.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.time                          = org.apache.log4j.RollingFileAppender
log4j.appender.time.File                     = logs/time.log
log4j.appender.time.MaxBackupIndex           = 1
log4j.appender.time.MaxFileSize              = 500KB
log4j.appender.time.layout                   = org.apache.log4j.PatternLayout
log4j.appender.time.layout.ConversionPattern = %p %t %c - %m%n