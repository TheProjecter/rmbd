log4j.rootLogger                             = debug
log4j.logger.at.ainf.owlcontroller           = info, file, diag
log4j.logger.at.ainf.theory                  = info, theory
log4j.logger.at.ainf.diagnosis               = info, diag
log4j.logger.at.ainf.owlcontroller.queryeval.AlignmentTests = info, diag, console
log4j.logger.dualtreelogger                  = info, diag, treelg
# log4j.logger.at.ainf.owlcontroller.QXDiagTest = info, diag, console
log4j.logger._dev                            = trace, time

log4j.appender.file                          = org.apache.log4j.RollingFileAppender
log4j.appender.file.File                     = logs/owlcontroller.log
log4j.appender.file.MaxBackupIndex           = 5
log4j.appender.file.MaxFileSize              = 5MB
log4j.appender.file.layout                   = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %t %c - %m%n

