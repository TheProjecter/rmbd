log4j.rootLogger                             = debug, theory
log4j.logger.at.ainf.theory               = debug, console, theory

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %t %c - %m%n

log4j.appender.theory                          = org.apache.log4j.RollingFileAppender
log4j.appender.theory.File                     = logs/theory.log
log4j.appender.theory.MaxBackupIndex           = 1
log4j.appender.theory.MaxFileSize              = 500KB
log4j.appender.theory.layout                   = org.apache.log4j.PatternLayout
log4j.appender.theory.layout.ConversionPattern = %p %t %c - %m%n